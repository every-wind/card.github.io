<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins',sans-serif;
        text-decoration: none;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(
            10deg,
            rgb(249, 249, 249)10% ,
            rgb(183, 79, 55)30%, 
            rgb(128, 38, 17)100% 
        );
        overflow: hidden;
    }
    .container{
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container .card{
        position: absolute;
        width: 240px;
        height: 360px;
        background-color: #f3f17f;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgba(0, 0, 0, 0);
        font-size: 8em;
        font-weight: 700;
        border: 10px solid rgba(0, 0, 0, 1);
        transition: .5s;
        transform-origin: 50% 100%;

    }
    .container:hover .card{
        transform: rotate(calc(var(--i)*5deg))
                   translate(calc(var(--i)*120px),-50px);
        box-shadow:  0 15px 50px rgba(0, 0, 0, .25);
        color: rgba(0, 0, 0, .25);
        cursor: pointer;
    }
    .container:active .card:not(:active){
        background-color: rgb(112, 113, 113);
    }
    .container .card:active{
        translate:calc(var(--i)*20px) -50px;
        z-index: 100;
    }
    img{
        width: 230px;
        height: 350px;
    }
    #container{
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
    }
    span{
        position: absolute;
        left: 0%;
        top: 0%;
        width: 4px;
        height: 4px;
        background-color: white;
        border-radius: 50%;
        box-shadow:0 0 0 4px rgba(225, 225, 225, .1),
                   0 0 0 8px rgba(225, 225, 225, .1),
                   0 0  20px rgba(225, 225, 225, 1);
        animation: animate 0.8s linear infinite;
    }
    span:nth-child(1){
        top: 0;
        right: 0px;
        left: initial;
        animation-delay: 0s;
        animation-duration: 1s;
    }
    span:nth-child(2){
        top: 0;
        right: 750px;
        left: initial;
        animation-delay: 0.21s;
        animation-duration: 0.9s;
    }
     span:nth-child(3){
        top: 0;
        right: 400px;
        left: initial;
        animation-delay: 0.6s;
        animation-duration: 1.2s;
    }
    span:nth-child(4){
        top: 0;
        right: 600px;
        left: initial;
        animation-delay: 0.5s;
        animation-duration: 1.3s;
    }
    span:nth-child(5){
        top: 0px;
        right: 500px;
        left: initial;
        animation-delay: 0.25s;
        animation-duration: 1.4s;
    }
    span:nth-child(6){
        top: 100px;
        right: 250px;
        left: initial;
        animation-delay: 0.37s;
        animation-duration: 2s;
    }
    span:nth-child(7){
        top: 100px;
        right: 950px;
        left: initial;
        animation-delay: 0.29s;
        animation-duration: 1s;
    }
    span:nth-child(8){
        top: 100px;
        right: 1250px;
        left: initial;
        animation-delay: 0.25s;
        animation-duration: 1s;
    }
    span:nth-child(9){
        top: 100px;
        right: 1550px;
        left: initial;
        animation-delay: 0.25s;
        animation-duration: 1s;
    }
    span:nth-child(9){
        top: 0px;
        right: -200px;
        left: initial;
        animation-delay: 0.26s;
        animation-duration: 1s;
    }
    span:nth-child(9){
        top: 0px;
        right: -100px;
        left: initial;
        animation-delay: 0.35s;
        animation-duration: 1s;
    }
    span::before{
        content: '';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 300px;
        height: 3px;
        background:linear-gradient(90deg,#ffe606,transparent)
    }
    @keyframes animate{
        0%{
            transform: rotate(315deg) translateX(0);
            opacity: 1;
        }
        90%{
            opacity: 1;
        }
        100%{
            transform: rotate(315deg) translateX(-1000px);
            opacity: 0;
        }
    }
</style>
<body>
    <div class="container">
    
        <div class="card" style="--i:-1"><a href="https://every-wind.github.io/">üßê</a></div>
        <div class="card" style="--i:1"><a href="https://every-wind.github.io/shengwu.github.io/">üßê</a></div>
    </div>
    <div id="2">
        <span></span>
        <span></span>

        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
